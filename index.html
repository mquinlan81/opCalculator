<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="previous" class="previous"></div>
      <div id="current" class="current"></div>
    </div>
    <button id="clear" class="span-two clear">AC</button>
    <button id="delete" class="delete">DEL</button>
    <button id="operator" class="operator">รท</button>
    <button id="number" class="number">1</button>
    <button id="number" class="number">2</button>
    <button id="number" class="number">3</button>
    <button id="operator" class="operator">*</button>
    <button id="number" class="number">4</button>
    <button id="number" class="number">5</button>
    <button id="number" class="number">6</button>
    <button id="operator" class="operator">+</button>
    <button id="number" class="number">7</button>
    <button id="number" class="number">8</button>
    <button id="number" class="number">9</button>
    <button id="operator" class="operator">-</button>
    <button id="decimal" class="decimal">.</button>
    <button id="number" class="number">0</button>
    <button id="equals" class="span-two equals">=</button>
  </div>
</body>
</html>
